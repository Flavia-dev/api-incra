<!DOCTYPE html>
<html lang ='pt-br'>
<head>
    <title>API SEARCH ENGINE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class='container'>
        <div class='card'>
            <h3>Escolha uma das opções abaixo:</h3>
            <div>
                <label for='imovel'>
                    <input type='radio' name='rdo' id='imovel'>
                    <span class='label'></span>Consulta por código imóvel
                </label>
                <label for='nome'>
                    <input type='radio' name='rdo' id='nome'>
                    <span class='label'></span>Consulta por nome
                </label>
            </div>

            <input type='text' placeholder='Insira os dados aqui..' id='search' name='search'>
            <button type='submit' onclick='local()'>Enviar</button>
        </div>
    </div>
</body>
</html>

<script src ='./app.js'></script>
